overwrite: true
schema: "http://localhost:4000"
generates:
  ./src/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      scalars:
        DateTime: Date
        Date: Date
  ./src/graphql.schema.json:
    plugins:
      - "introspection"